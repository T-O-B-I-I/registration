<!DOCTYPE html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<script src"Code.js"></script>
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
				<nav class="navbar navbar-dark bg-primary">
					<a class="navbar-brand" href="#" fw-bold mb-3>Online Registration Form</a>
				</nav>
				<br>
				<form id="myForm" onsubmit="handleFormSubmit()">
					<div id="form_alerts"></div>
            <div class="form-group mb-3">
						<label for="name" class="form-label">Name</label>
						<input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
            </div>

            <div class="form-group mb-3">
            <label for="gender" class="form-label">Genger</label>
						<select type="text" id="gender" name="gender" class="form-control" required>
              <option>---select---</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
						</select>
            </div>

            <div class="form-group mb-3">
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="date" id="dob" name="dob" class="form-control" placeholder="Enter Your Date of Birth" required>
            </div>

            <div class="form-group mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email ID" required>
            </div>
            
            <div class="form-group mb-3">
						<label for="pno" class="form-label">Phone Number</label>
						<input type="number" id="pno" name="pno" class="form-control" placeholder="Enter Your Phone Number" required>
            </div>          

						<div class="form-group">
							<label for="uploadFile">Upload Passport Size Photo</label>
							<input type="file" class="form-control" name="file" id="file">
                            </div>
                            
                            <div class="form-group">
                              <label for="uploadFile">Upload Passport Size Photo</label>
                              <input type="file" class="form-control" name="file" id="file">
                                            </div>   

							<button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function preventFormSubmit() {
                var forms = document.querySelectorAll('form');
                for (var i = 0; i < forms.length; i++) {
                    forms[i].addEventListener('submit', function (event) {
                        event.preventDefault();
                    });
                }
            }
            window.addEventListener('load', preventFormSubmit);
            function handleFormSubmit() {
                var formdata = $('#myForm').serializeArray()
                formdata.push({
                  name: 'myfile',
                  value: myfile
                })
                google.script.run.withSuccessHandler(success).processForm(formdata);
            }
            function success(){
                 document.getElementById("myForm").reset()
                 Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'data submited!',
                  showConfirmButton: false,
                  timer: 1500
                })
            }
		var myfile ={},file, reader = new FileReader();
      reader.onloadend = function(e) {
          myfile.data = e.target.result
          myfile.name = file.name
          console.log(myfile)
      };
     $('#file').change(function(){
       file = $('#file')[0].files[0]
        reader.readAsDataURL(file);
     })
	</script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
